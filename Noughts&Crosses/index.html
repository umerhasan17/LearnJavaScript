<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Noughts &amp; Crosses</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="jumbotron">
                <p>Noughts &amp; Crosses</p>
                <small>Inspired by the <a href="https://www.youtube.com/watch?v=P2TcQ3h0ipQ">FreeCodeCamp Tutorial</a> and the <a href="https://medium.freecodecamp.org/how-to-make-your-tic-tac-toe-game-unbeatable-by-using-the-minimax-algorithm-9d690bad4b37">article</a> on Medium. Created by Umer.</small>
            </div>

            <div class="container">
                <table>
                    <tr>
                        <td class="cell" id="0"></td>
                        <td class="cell" id="1"></td>
                        <td class="cell" id="2"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="3"></td>
                        <td class="cell" id="4"></td>
                        <td class="cell" id="5"></td>
                    </tr>
                    <tr>
                        <td class="cell" id="6"></td>
                        <td class="cell" id="7"></td>
                        <td class="cell" id="8"></td>
                    </tr>
                </table>
                
                <div class="endgame">
                    <div class="text"></div>
                    <button onClick="startGame()">Replay</button>
                </div>

            </div>

            <script src="script.js"></script>
        </body>
    </html>
